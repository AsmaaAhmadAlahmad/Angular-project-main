<link rel="stylesheet" href="all-products.component.css" />
<div class="box mt-5">
  <div class="my-2">
    <app-select
      [data]="Categories"
      [title]="'Categories:'"
      (selecteValue)="filterCatogery($event)"
    ></app-select>
  </div>
  <div class="row mt-3">
    @for (product of products; track $index) {
    <div class="col-md-3 col-12" *ngIf="!loading" >
      <app-product [data]="product" (item)="addToCart($event)"></app-product>
    </div>
    }
    <div class="text-center" *ngIf="loading">
      <app-spinner></app-spinner>
    </div>
  </div>
</div>
